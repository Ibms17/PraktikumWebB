<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>KALKULATOR</title>
</head>
<body>
    <div id="main" class="container">
        <div class="row justify-content-center">
            <form class="rounded-lg">
                <input class="btn btn-outline-dark" type="text" id="viewer"/>
                <table>
                    <tr>
                        <td>
                            <input type="button" value="C" class="btn btn-outline-danger" onclick="clean()" />
                        </td>
                        <td>
                            <input type="button" value="D" class="btn btn-outline-danger" onclick="backspace()" />
                        </td>
                        <td>
                            <input type="button" value="^" class="btn btn-outline-warning" onclick="view('**')" />
                        </td>
                        <td>
                            <input type="button" value="%" class="btn btn-outline-warning" onclick="view('%')" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="7" class="btn btn-outline-primary" onclick="view(7)" />
                        </td>
                        <td>
                            <input type="button" value="8" class="btn btn-outline-primary" onclick="view(8)" />
                        </td>
                        <td>
                            <input type="button" value="9" class="btn btn-outline-primary" onclick="view(9)" />
                        </td>
                        <td>
                            <input type="button" value="/" class="btn btn-outline-warning" onclick="view('/')" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="4" class="btn btn-outline-primary" onclick="view(4)" />
                        </td>
                        <td>
                            <input type="button" value="5" class="btn btn-outline-primary" onclick="view(5)" />
                        </td>
                        <td>
                            <input type="button" value="6" class="btn btn-outline-primary" onclick="view(6)" />
                        </td>
                        <td>
                            <input type="button" value="X" class="btn btn-outline-warning" onclick="view('*')" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="1" class="btn btn-outline-primary" onclick="view(1)" />
                        </td>
                        <td>
                            <input type="button" value="2" class="btn btn-outline-primary" onclick="view(2)" />
                        </td>
                        <td>
                            <input type="button" value="3" class="btn btn-outline-primary" onclick="view(3)" />
                        </td>
                        <td>
                            <input type="button" value="-" class="btn btn-outline-warning" onclick="view('-')" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="0" class="btn btn-outline-primary" onclick="view('0')" />
                        </td>
                        <td>
                            <input type="button" value="." class="btn btn-outline-primary" onclick="view('.')" />
                        </td>
                        <td>
                            <input type="button" value="=" class="btn btn-outline-success" onclick="equal()"/>
                        </td>
                        <td>
                            <input type="button" value="+" class="btn btn-outline-warning" onclick="view('+')" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        function view(val) {
            document.getElementById("viewer").value += val;
        }
        function clean() {
            document.getElementById("viewer").value = "";
        }
        function backspace() {
            var val = document.getElementById("viewer").value;
            document.getElementById("viewer").value = val.substring(0, val.length - 1);
        }
        function equal() {
            var val = document.getElementById("viewer").value;
            if (val) {
                document.getElementById("viewer").value = eval(val);
            }
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
